{% from "_formhelpers.html" import render_field %}
{% extends 'base.html' %}

{% block title %}タスク詳細画面{% endblock %}

{% block content %}
<main>
    <div class="container w-50">
        <h2 class="text-center mb-3">{{ task.title }}</h2>
        <p>{{ task.detail }}</p>
        <div class="mb-4">
            <p>期限：{{ task.end_time.date() }}</p>
            {% if task.end_time.date() < today %}
                <button class="btn btn-danger w-100">期限切れです！</button>
            {% endif %}
        </div>
        <div>
            <a href="/user" role="button" class="btn btn-primary">戻る</a>
        </div>
    </div>
</main>
{% endblock content %}
