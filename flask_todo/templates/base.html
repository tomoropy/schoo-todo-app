<!DOCTYPE html>
<html lang="ja">
<head>
    {% block head %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block title %}
            {% endblock title %}
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% endblock head %}
</head>
<header>
    <div class='mb-5 border-bottom py-3'>
      <div class="w-25 mx-auto">
        <ul class="nav nav-justified">
          <li class="nav-item"><a class="nav-link fw-bold text-dark" href="{{url_for('todo_app.home')}}">Home</a> </li>
          {% if current_user.is_authenticated %}
          <!-- Task実装時にコメントアウトを外してください -->
          <!-- <li class="nav-item"><a class="nav-link fw-bold text-dark" href="{{ url_for('todo_app.task') }}">タスク一覧</a></li> -->
          <li class="nav-item"><a class="nav-link btn btn-outline-primary" href="{{ url_for('todo_app.logout') }}">ログアウト</a></li>
        {% endif %}
      </ul>
      </div>
    </div>
</header>
<body class="bg-light">
    {% block content %}
    {% endblock content %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</body>
</html>
